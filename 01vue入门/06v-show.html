<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 
    和 v-if的区别；
       v-if ：当满足条件时，渲染到页面中，不满足时不渲染
       如果页面需要频繁控制显示和隐藏的使用v-show.如果只是一次显示和隐藏用v-if
 -->

<body>
    <div id="box">
        <div class="div1" v-show='isshow'>dvdd</div>
    </div>
</body>
<script src="./lib/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#box',
        data: {
            isshow: false
        }
    })
</script>

</html>
